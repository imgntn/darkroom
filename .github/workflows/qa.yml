name: QA

on:
  pull_request:
  push:
    branches: ['*']

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run qa
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage

