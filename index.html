<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>darkroom</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Application styles. -->
  <!-- build:[href] /styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">

  <!-- /build -->

</head>

<body>
  <audio id="bgMusic" src="/app/sound/darkRoomSONG.mp3" autoplay loop></audio>
  <audio id="vocals" src="/app/sound/vocal0.mp3" autoplay loop></audio>
  <button id="audioToggle">Mute</button>
  <div id="pointerHint">Press P to lock pointer</div>
  <div id="crosshair">+</div>
  <!-- Application container. -->
    <main role="main" id="main"></main>
  <div id="loader">
<div id="darkroomTitle">// darkroom // </div>
<br>
<br>
  <div id="loaderText">LOADING...</div>
</div>

<div id="statusHolder">
 <div id="goalText"></div>
   <div id="itemText"></div>
</div>




  <!-- Application source. -->
  <script src="/dist/bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
 

  
  <!-- /build -->
</body>

</html>
